version: "3.7"

services:
  django_web:
    build: .
    command: >
      ash -c "python3 manage.py makemigrations && python3 manage.py migrate && gunicorn mlAmeri.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static:/app/static
      - media:/app/media
      - .:/app/
    ports:
      - 8010:8000

  nginx:
    build: ./nginx
    volumes:
      - static:/app/static
      - media:/app/media
      - ./nginx/config/:/etc/nginx/conf.d/
    ports:
      - 8000:80
    depends_on:
      - django_web


volumes:
#  postgres_data:
  static:
  media:


