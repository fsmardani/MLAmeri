{% extends 'base.html' %}
{% load static %}
{% block content %}


<div >
    <div class="nav nav-tabs" role="tablist" align="center">
        <div role="presentation" class="active">
            <a href="#1" aria-controls="1" role="tab" data-toggle="tab">CM Model</a></div>
        <div role="presentation">
            <a href="#2" aria-controls="2" role="tab" data-toggle="tab">M Model</a></div>
        <div role="presentation">
            <a href="#3" aria-controls="3" role="tab" data-toggle="tab">C Model</a></div>
    </div>
</div>

<!-- Tab panes -->
<div>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="1">
            <img height="100" width="80" data-toggle="modal" data-target="#myModal" src="{{results.CMimage.url}}"
                 alt='Text dollar code part one.'/></div>
        <div role="tabpanel" class="tab-pane" id="2">
            <img height="100" width="80" data-toggle="modal" data-target="#myModal" src="{{results.Mimage.url}}"
                 alt='Text dollar code part one.'/></div>
        <div role="tabpanel" class="tab-pane" id="3">
             <img height="100" width="80" data-toggle="modal" data-target="#myModal" src="{{results.Cimage.url}}"
                      alt='Text dollar code part one.'/>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <img class="img-responsive" src="{{results.Cimage.url}}"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function () {
    $('img').on('click', function () {
        var image = $(this).attr('src');
        $('#myModal').on('show.bs.modal', function () {
            $(".img-responsive").attr("src", image);
        });
    });
});




</script>
